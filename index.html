<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Search Bar</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="google-logo" src="https://download.logo.wine/logo/Google/Google-Logo.wine.png" alt="google-logo">
    <div class="search-bar-container">
        <img class="magnifier" src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-256.png" alt="magnifying-glass">
        <input type="text" class="input" placeholder="Search ..." />  
        <img class="mic-icon" src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png" alt="microphone">
    </div>
    <a class="source-code-btn" href="https://github.com/mjfung1/animated-search-bar">
        <span>S</span><span class="red">O</span><span class="yellow">U</span><span>R</span><span class="green">C</span><span class="red">E</span>
        CODE
    </a>
    <script src="index.js"></script>
</body>
</html>
